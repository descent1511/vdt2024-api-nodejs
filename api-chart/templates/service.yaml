apiVersion: v1
kind: Service
metadata:
  name: {{ include "api-chart.fullname" . }}
  labels:
    {{- include "api-chart.labels" . | nindent 4 }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: 8000
      protocol: TCP
      nodePort: {{ .Values.service.nodePort }}

  selector:
    {{- include "api-chart.selectorLabels" . | nindent 4 }}
